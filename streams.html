<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS testing</title>
        <style type="text/css">
            body {
                background-color: #6592CF;
                display: flex;
                justify-content: center;
            }
            .circ {
                position: absolute;
                border-radius: 50%;
                background-color: #243DB3;
                height: 200px;
                width: 200px;
                top: 200px;
                margin-left: auto;
                margin-right: auto;
            }
            .rec {
                position: absolute;
                background-color: #243DB3;
                height: 100px;
                width: 100px;
            }
            .Scirc {
                position: absolute;
                background-color: #6592CF;
                border-radius: 50%;
                height: 100px;
                width: 100px;
                margin-top: 50px;
                margin-left: 50px;
            }
            .Srec {
                position: absolute;
                background-color: #6592CF;
                height: 100px;
                width: 50px;
                margin-left: 50px;
            }
            .triangel {
                position: absolute;
                border: 125px solid transparent;
                border-bottom: 100px solid white;
                height: 0px;
                width: 0px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 500px;
            }
            .sun {
                position: absolute;
                border-radius: 50%;
                background-color: #998235;
                height: 200px;
                width: 200px;
                margin-left: auto;
                margin-right: auto;
                top: 1200px;
            }
            .yellow {
                position: absolute;
                border-radius: 50%;
                background-color: #F3AC3C;
                height: 250px;
                width: 250px;
                margin-left: auto;
                margin-right: auto;
                top: 1175px;
            }
            .line {
                position: absolute;
                background-color: #1A4341;
                height: 20px;
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
            .delete {
                position: absolute;
                height: 140px;
                width: 100%;
                background-color: #F3AC3C;
                margin-left: auto;
                margin-right: auto;
                top: 30px;
            }
            .delete2 {
                position: absolute;
                height: 60px;
                width: 100%;
                background-color:#1A4341;
                margin-left: auto;
                margin-right: auto;
            }
           
            .circle {
                position:absolute;
                top: 1810px;
                left: 130px;
                border-radius:50%;
                background-color: #060F55;
                width: 140px;
                height: 140px;
            }
            .blocker {
                position:absolute;
                top: 1760px;
                left: 130px;
                background-color: #060F55;
                width: 140px;
                height: 115px;
            }
            .ball {
                position:absolute;
                top: 1750px;
                border-radius:50%;
                background-color: #060F55;
                width: 20px;
                height: 20px;
            }
            .stick {
                position:absolute;
                top: 1890px;
                left: 190px;
                background-color: #060F55;
                width: 20px;
                height: 110px;
            }
            .hole {
                position:absolute;
                top: 1840px;
                left: 150px;
                border-radius:50%;
                background-color: #6592CF;
                width: 20px;
                height: 20px;
            }
            .nvm {
                position:absolute;
                top: 1740px;
                background-color: #6592CF;
                width: 20px;
                height: 110px;
            }
            .blackcic {
                position: absolute;
                background-color: #191919;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                top: 1838px;
                left: 655px;
            }
            .bluecic {
                position: absolute;
                background-color:#4F77FF;
                width: 120px;
                height: 120px;
                border-radius: 50%;
                top: 1785px;
                left: 640px;
            }
            .bluebox {
                position: absolute;
                background-color: #4F77FF;
                height: 50px;
                width: 120px;
                border-radius: 10px;
                top: 1835px;
                left: 640px;
            }
            .blackbox {
                position: absolute;
                background-color: #191919;
                height: 10px;
                width: 10px;
                top: 45px;
                left: 20px;
            }
        </style>
    </head>
        
    <body>
        <div class="circ">
            <div class="rec"></div>
            <div class="Scirc"></div>
            <div class="Srec"></div>    
        </div>

        <div class="triangel" style="border-bottom-color: #007065; margin-top: 555px;"></div>
        <div class="triangel" style="border-bottom-color: #F5C181; margin-top: 505px;"></div>
        <div class="triangel" style="border-bottom-color: #FFEECF; margin-top: 455px;"></div>

        <div class="delete" style="width: 100%; height: 600px; top:1000px; background-color: #1A4341;"></div>
        <div class="yellow">
            <div class="delete2" style="top: 0px;"></div>
            <div class="delete2" style="top: 190px;"></div>
        </div>
        <div class="sun">
            <div class="delete"></div>
        </div>
        <div class="line" style="top: 1230px;"></div>
        <div class="line" style="top: 1270px;"></div>
        <div class="line" style="top: 1310px;"></div>
        <div class="line" style="top: 1350px;"></div>

        <div class="circle"></div>
        <div class="blocker"></div>
        <div class="ball" style="left: 130px;"></div>
        <div class="ball" style="left: 170px;"></div>
        <div class="ball" style="left: 210px;"></div>
        <div class="ball" style="left: 250px;"></div>
        <div class="stick"></div>
        <div class="hole" style="left: 150px;"></div>
        <div class="hole" style="left: 190px;"></div>
        <div class="hole" style="left: 230px;"></div>
        <div class="nvm" style="left: 190px;"></div>
        <div class="nvm" style="left: 230px;"></div>
        <div class="nvm" style="left: 150px;"></div>

        <div class="delete2" style="background:black; height:500px; width:600px; top:1600px; left:400px;"></div>
        <div class="bluecic"></div>
        <div class="blackcic" style="width:100px; top:1867px;"></div>
        <div class="bluebox"></div>
        <div class="bluebox" style="top:1865px; width:80px; left:660px; border-radius:20px;">
            <div class="blackcic" style="top:40px; left:20px; height:10px; width:10px;"></div>
            <div class="blackcic" style="top:40px; left:35px; height:10px; width:10px;"></div>
            <div class="blackcic" style="top:40px; left:50px; height:10px; width:10px;"></div>
            <div class="blackbox"></div>
            <div class="blackbox" style="left:35px;"></div>
            <div class="blackbox" style="left:50px;"></div>
        </div>
        <div class="blackcic"></div>
        <div class="blackcic" style="left:705px;"></div>
        <div class="blackcic" style="left:690px; width:20px; height:20px; top:1876px;"></div>
    </body>
</html>
